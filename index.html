<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <ul class="nav navbar-expand-lg justify-content-center bg-danger">
        <li class="nav-item">
            <h1 class="text-light">My Team</h1>
        </li>
    </ul>
    <div class="container justify-content-evenly team-div row">
        <div class="card manager-card" style="width: 12rem;">
            <div class="card-header bg-primary">
                <h5 class="card-name text-light">Jared</h5>
                <i class="fa-solid fa-mug-hot fa-lg text-light">Manager</i>
            </div>
            <div class="card-body">
                <li class="list-group-item id">ID:</li>
                <li class="list-group-item email">Email:</li>
                <li class="list-group-item office-num">Office Number:</li>
            </div>
        </div>
        <div class="card engineer-card" style="width: 12rem;">
            <div class="card-header bg-primary">
                <h5 class="card-name text-light">Amanda</h5>
                <i class="fa-solid fa-mug-hot fa-lg text-light">Engineer</i>
            </div>
            <div class="card-body">
                <li class="list-group-item id">ID:</li>
                <li class="list-group-item email">Email:</li>
                <li class="list-group-item office-num">Github:</li>
            </div>
        </div>
        <div class="card intern-card" style="width: 12rem;">
            <div class="card-header bg-primary">
                <h5 class="card-name text-light">Gary</h5>
                <i class="fa-solid fa-user-graduate text-light">Intern</i>
            </div>
            <div class="card-body">
                <li class="list-group-item id">ID:</li>
                <li class="list-group-item email">Email:</li>
                <li class="list-group-item office-num">School:</li>
            </div>
        </div>
    </div>
    <script src="../index.js"></script>
</body>

</html>
